<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'login' %}" method="post" autocomplete="off"> 
        {% csrf_token %}
            <div class="mlogo" style="margin:0 auto; width:80px;">
            <img src="static/images/logo-icon-gd.png" width="80px" style="padding-bottom:20px">
          </div>
            <h4>We are <span style="color:#364B6D">Recto</span></h4>
            <p>Welcome back!</p>
            {% if message %}
                  <p style="color:#D94032">{{message}}</p>      
                  {% endif %}
                  <div class="floating-label">
              <input placeholder="Username" type="text" name="username" id="username" autocomplete="off">
              <label for="username">Username</label>
            </div>
            <div class="floating-label">
              <input placeholder="Password" type="password" name="password" id="password" autocomplete="off">
              <label for="password">Password:</label>
            </div>
            <button type="submit">Log in</button>
            </form>
</body>
</html>
